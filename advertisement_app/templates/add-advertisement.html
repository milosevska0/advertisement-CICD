{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an advertisement</title>
    <style>
        html, body{
            min-height: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content{
            flex: 1;
        }

        hr {
        height: 0.9rem;
        opacity: 1;
        background-color: #000000;
        border: none;
        }
        .fixed-size-container{
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .fixed-size-container img{
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }
        .card {
            height: 490px; /* Fixed height for all cards */
            width: 100%; /* Width will adapt to the layout */
            display: flex;
            flex-direction: column;
        }
        .card-body{
            flex: 1; /* Make the card body take up the remaining space */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensure content stays at the bottom */
        }
        .header-section, .bg-light-green{
            background-color: #F5F5F5;
        }
        .content {
        background-color: #7a9a7a;
        }
        .btn-custom {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #495057;
            color: #ffffff;
        }
        .navbar-custom{
            background-color: black;
        }
        .nav-bar brand {
            font-weight: bold;
        }
        .btn-navbar{
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }
        .btn-navbar:hover{
            color: blanchedalmond;
            background-color: #1c1c19;
            border-radius: 20px;
        }
        .form-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-bottom: 6rem;
            margin-top: 0.2rem;
        }
        .form-content{
            margin-top: 0.1rem;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="content">
    <!--Navbar section-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid" >
            <a class="navbar-brand" href="#">Lab 4 DNICK</a>
            <div class="ms-auto">
            <a href="{% url 'index' %}" class="btn btn-navbar me-2">Home</a>
            <a href="{% url 'add_advertisement' %}" class="btn btn-navbar">Add new Product</a>
            </div>
        </div>
        <hr/>
    </nav>

    <div class="form-container">
        <div class="form-content">
            <h1 class="text-center">Add an advertisement</h1>
            <form method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Submit" class="btn btn-custom w-100">
            </form>
        </div>
    </div>
</div>

<footer class="bg-light py-4">
  <div class="container text-center">
    <p class="mb-0">Â© 2024 Advertisement app. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
